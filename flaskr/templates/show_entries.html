{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_entry') }}" method="post" class="form-horizontal">
      <div class="form-group">
        <label for="title">TÃ­tulo:</label>
        <input type="text" size="30" name="title" class="form-control form-control-lg" autofocus>
      </div>
      <div class="form-group">
        <label for="text">Texto:</label>
        <textarea name="text" cols="40" rows="5" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-default">Publicar</button>
    </form>
  {% endif %}

  <br />

  <div class="list-group">
    {% for entry in entries %}
      <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ entry.title }}</h5>
          <!-- <small>3 days ago</small> -->
        </div>
        <p class="mb-1">{{ entry.text|safe }}</p>
        <!-- <small>Donec id elit non mi porta.</small> -->
      </a>
    {% else %}
      <a href="#" class="list-group-item">Unbelievable. No entries here so far</a>
    {% endfor %}
  </div>
{% endblock %}
